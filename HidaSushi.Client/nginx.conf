# Nginx configuration for Blazor WebAssembly
server {
    listen 80;
    server_name mailbroker.ddns.net;
    root /var/www/hidasushi-client;
    index index.html;

    # Basic security headers (CSP disabled)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Explicitly remove any CSP headers that might be set by upstream
    more_clear_headers "Content-Security-Policy";
    more_clear_headers "Content-Security-Policy-Report-Only";

    # MIME types for Blazor WebAssembly
    location ~* \.wasm$ {
        add_header Content-Type application/wasm;
        add_header Cache-Control "public, max-age=31536000";
    }

    location ~* \.(dll|pdb)$ {
        add_header Content-Type application/octet-stream;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy (optional - if you want to proxy API calls)
    location /api/ {
        proxy_pass https://apimailbroker.ddns.net;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
} 